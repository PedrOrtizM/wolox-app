
    <div *ngFor="let pokemon of listToCompare">
        <ul>
            <li>Nombre:  {{ pokemon?.name}} </li>
            <li>Id:  {{ pokemon?.id}} </li>
            <li>Altura:  {{ pokemon?.height}} </li>
            <li>Peso:  {{ pokemon?.weight}} </li>
            <li>
                <img [src]="pokemon.sprites.front_default" alt="">
            </li>
        </ul>  
        <hr>
    </div>
