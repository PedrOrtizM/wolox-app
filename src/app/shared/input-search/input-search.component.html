<div class="container-input">

  <input (focus)="showItems($event)" [(ngModel)]="inputValue" type="text" placeholder="Buscar.." id="input-search">

  <ul *ngIf="isActive">
    <li *ngFor="let country of list | filter :propName || '':inputValue " (click)="click(country)">
      <img [src]="country['flag']" width="20px" alt="">
      <span>
        {{country['name']}}
      </span>
    </li>
  </ul>
</div>
