<div class="container-input">

  <input autocomplete="off" (focus)="showItems()" [(ngModel)]="inputValue" type="text" placeholder="Buscar.." id="input-search">

  <ul *ngIf="isActive">
    <li *ngFor="let country of list | filter :propName || '':inputValue " (click)="selected(country)">
      <img [src]="country['flag']" width="20px" alt="country-flag">
      <span>
        {{country['name']}}
      </span>
    </li>
  </ul>
</div>
